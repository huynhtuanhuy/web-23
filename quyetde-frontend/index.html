<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Đáp gọn</title>
</head>
<body>
	<h1></h1>
	<form id="vote" action="" method="POST">
		<button type="submit" name="vote" value="no">Sai / Không / Trái</button>
		<button type="submit" name="vote" value="yes">Đúng / Có / Phải</button>
	</form>

	<a id="detail" href="#"><button>Kết quả vote</button></a>
	<a href="/"><button>Câu hỏi khác</button></a>

	<script>
		fetch('http://localhost:6789/randomquestion', {
			method: 'GET',
		}).then(function(response) {
			return response.json();
		}).then(function(data) {
			console.log(data);
			document.querySelector('h1').innerText = data.content;
			//console.log(document.getElementById('detail').attributes.href)
			document.getElementById('detail').href = '/chi-tiet?questionId=' + data.id;
			document.getElementById('vote').action = 'http://localhost:6789/vote/' + data.id;
		}).catch(function(err) {
			console.log("ERROR: ", err);
		});

		// attributes href
		// window.location.href = "https://google.com"
	</script>
</body>
</html>
